<!doctype html>
<html lang="en">
<head>
    <head data-th-replace="fragments/layout :: headFragment(title= ${product.name})"></head>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col s12">
            <div class="card">
                <div class="card-content">
                    <img data-th-src="${product.picture}">
                    <span class="card-title" data-th-text="${product.name}"></span>
                    <p data-th-text="${product.price}"></p>
                    <h6>рублей</h6>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
